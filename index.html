<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bending Machine</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrap">
    <header></header>
    <section class="contents">
      <div class="page1">
        <div class="page1-coke-wrap">
          <article class="page1-coke1">
            <img src="./images/콜라.png" alt="coke image">
            <p>Original_Cola</p>
            <div class="price">1000원</div>
          </article>
          <article class="page1-coke2">
            <img src="./images/보라콜라.png" alt="">
            <p>Violet_Cola</p>
            <div class="price">1000원</div>
            <div class="sold-out">품절</div>
          </article>
          <article class="page1-coke3">
            <img src="./images/노란콜라.png" alt="">
            <p>Yellow_Cola</p>
            <div class="price">1000원</div>
          </article>
          <article class="page1-coke4">
            <img src="./images/파란콜라.png" alt="">
            <p>Blue_Cola</p>
            <div class="price">1000원</div>
          </article>
          <article class="page1-coke5">
            <img src="./images/초록콜라.png" alt="">
            <p>Green_Cola</p>
            <div class="price">1000원</div>
          </article>
          <article class="page1-coke6">
            <img src="./images/주황콜라.png" alt="">
            <p>Orange_Cola</p>
            <div class="price">1000원</div>
          </article>
        </div>
        <div class="not-article-wrap">
          <div class="exchange">
            <p>잔액 : </p>
            <p>1,000원</p>  
          </div>
          <button class="exch-btn" type="button">거스름돈 반환</button>
        </div>
        <div class="not-article-wrap">  
          <input class="input-box" type="text" placeholder="입금액 입력">
          <button class="deposit-btn" type="button">입금</button>
        </div>
        <div class="not-article-wrap">
          <div class="select">
            <div class="bar"></div>
            <article class="origin">  
              <img src="./images/콜라.png" alt="coke img">
                <p>Original_Cola</p>
                <div class="num">1</div>
            </article>
            <article class="green">  
              <img src="./images/초록콜라.png" alt="coke img">
                <p>Original_Cola</p>
                <div class="num">2</div>
            </article>
          </div>
          <button class="get-btn" type="button">획득</button>
        </div>    
      </div>
      <div class="page2">
        <div class="page2-inner">
          <p>소지금 : </p>
          <p>25,000원</p>
        </div>
      </div>
      <div class="page3">
        <p class="get">획득한 음료</p>
        <div class="page3-inner">
          <div class="bar"></div>
          <section class="page3-inner-list">
            <article class="list1">
              <img src="./images/콜라.png" alt="coke img">
              <p>Original_Cola</p>
              <div class="num">1</div>  
            </article>
            <article class="list2">
              <img src="./images/초록콜라.png" alt="coke img">
              <p>Green_Cola</p>
              <div class="num">2</div>
            </article>
            <article class="list3">
              <img src="./images/주황콜라.png" alt="coke img">
              <p>Orange_Cola</p>
              <div class="num">1</div>
            </article>
            <article class="list4">
              <img src="./images/보라콜라.png" alt="coke img">
              <p>Violet_Cola</p>
              <div class="num">5</div>
            </article>
          </section>
        </div>
        <p class="total-price">총금액 : 9,000원</p>
      </div>
    </section>
  </div>
</body>
</html>
